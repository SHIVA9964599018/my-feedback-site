<!DOCTYPE html>
<html>
<head>
  <title>My Website</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
    }
    nav {
      background-color: #333;
      overflow: hidden;
    }
    nav a {
      float: left;
      display: block;
      color: white;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
    }
    nav a:hover {
      background-color: #575757;
    }
    section {
      display: none;
      padding: 20px;
    }
    section.active {
      display: block;
    }

    /* âœ… Updated Gallery Style */
    .gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 16px;
      margin-top: 20px;
    }
    .gallery img {
      width: 150px;
      border-radius: 8px;
      object-fit: cover;
    }

    form input, form textarea {
      width: 100%;
      padding: 8px;
      margin-top: 8px;
    }
    form button {
      padding: 10px 20px;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <nav>
    <a href="#" onclick="showSection('home')">Home</a>
    <a href="#" onclick="showSection('feedback')">Feedback</a>
    <a href="#" onclick="showSection('about')">About</a>
    <a href="#" onclick="showSection('gallery')">Gallery</a>
  </nav>

  <section id="home" class="active">
    <h2>Welcome to My Website</h2>
    <p>This is the home page. Enjoy your visit!</p>
  </section>

  <section id="feedback">
    <h2>Give Your Feedback</h2>
    <form id="feedback-form">
      Name: <input type="text" id="name" required><br><br>
      Feedback: <textarea id="feedbackText" required></textarea><br><br>
      <button type="submit">Submit</button>
    </form>
    <p id="message"></p>
  </section>

  <section id="about">
    <h2>About Me</h2>
    <img src="my_photo.jpeg" alt="My Passport Photo" width="150" height="150">
    <p>Welcome to my personal site! I love building web apps using Supabase and GitHub.</p>
  </section>

  <section id="gallery">
    <h2>Photo Gallery</h2>
    <div class="gallery">
      <img src="aayi_photo.jpg" alt="Image 1">
      <img src="wife_photo.jpg" alt="Image 2">
      <img src="anand_photo.jpg" alt="Image 3">
    </div>
  </section>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm'

    const supabaseUrl = 'https://wzgchcvyzskespcfrjvi.supabase.co'
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Ind6Z2NoY3Z5enNrZXNwY2ZyanZpIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDE4NjQwNDEsImV4cCI6MjA1NzQ0MDA0MX0.UuAgu4quD9Vg80tOUSkfGJ4doOT0CUFEUeoHsiyeNZQ'
    const supabase = createClient(supabaseUrl, supabaseKey)

    document.getElementById('feedback-form').addEventListener('submit', async function(e) {
      e.preventDefault()
      const name = document.getElementById('name').value
      const feedback = document.getElementById('feedbackText').value

      const { error } = await supabase.from('Feedback').insert([{ name, message: feedback }])
      document.getElementById('message').textContent = error ? error.message : 'Thanks for your feedback!'
      if (!error) {
        document.getElementById('feedback-form').reset()
      }
    })
  </script>

  <script>
    function showSection(sectionId) {
      document.querySelectorAll('section').forEach(section => {
        section.classList.remove('active')
      })
      document.getElementById(sectionId).classList.add('active')
    }
  </script>

</body>
</html>
